<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
    <!-- ===========================START MAIN AREA======================= -->
    <main class="site">
        <!-- ======================START INFO AREA========================== -->
        <div class="info">
            <div class="person">
                <img src="./images/image-jeremy.png" alt="Jeremy" class="person-img">
                <div class="name">
                <p class="info-para">Report for</p>
                <h1 class="info-h1">Jeremy Robson</h1>
            </div>
            </div>
            <div class="day">
                <p class="day-para" ><a href="#" id="daily">Daily</a></p>
                <p class="day-para" ><a href="#" id="weekly">Weekly</a></p>
                <p class="day-para" ><a href="#" id="monthly">Monthly</a></p>
            </div>
        </div>
        <!-- ======================END INFO AREA============================== -->
        <!-- ======================START DETAIL AREA========================== -->
        <div class="detail one">
            <div class="activity">
                <div class="head">
                    <span class="head-span" id="work">Work</span>
                    <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" class="head-img">
                </div>
                <div class="hour">
                <h2 class="head-h2">32hrs</h2>
                <h3 class="head-h3">Last Week - 36hrs</h3>
                </div>
            </div>
        </div>
        <div class="detail two">
            <div class="activity">
                <div class="head">
                    <span class="head-span" id="play">Play</span>
                    <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" class="head-img">
                </div>
                <div class="hour">
                    <h2 class="head-h2">10hrs</h2>
                    <h3 class="head-h3">Last Week - 8hrs</h3>
                </div>
            </div>
        </div>
        <div class="detail three">
            <div class="activity">
                <div class="head">
                    <span class="head-span" id="study">Study</span>
                    <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" class="head-img">
                </div>
                <div class="hour">
                    <h2 class="head-h2">4hrs</h2>
                    <h3 class="head-h3">Last Week - 7hrs</h3>
                </div>
            </div>
        </div>
        <div class="detail four">
            <div class="activity">
                <div class="head">
                    <span class="head-span" id="exercise">Exercise</span>
                    <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" class="head-img">
                </div>
                <div class="hour">
                    <h2 class="head-h2">4hrs</h2>
                    <h3 class="head-h3">Last Week - 5hrs</h3>
                </div>
            </div>
        </div>
        <div class="detail five">
            <div class="activity">
                <div class="head">
                    <span class="head-span" id="social">Social</span>
                    <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" class="head-img">
                </div>
                <div class="hour">
                    <h2 class="head-h2">5hrs</h2>
                    <h3 class="head-h3">Last Week - 10hrs</h3>
                </div>
            </div>
        </div>
        <div class="detail six">
            <div class="activity">
                <div class="head">
                    <span class="head-span" id="self">Self Care</span>
                    <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" class="head-img">
                </div>
                <div class="hour">
                    <h2 class="head-h2">2hrs</h2>
                    <h3 class="head-h3">Last Week - 2hrs</h3>
                </div>
            </div>
        </div>
        <!-- ======================END DETAIL AREA========================== -->
    </main>
    <!-- ===========================END MAIN AREA======================= -->
    <!-- ================================START FOOTER AREA====================== -->
    <footer class="foot">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="http://karam-portfolio.liveblog365.com" target="_blank">
          KARAM SINGH</a
        >
      </footer>
      <!-- ================================END FOOTER AREA========================= -->
    <script src="./script.js"></script>
</body>
</html>
